<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Nuevo Servicio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 mb-4 border-bottom">Nuevo Servicio</h1>


                <form method="post" th:action="@{'/nuevoServicioPost'}" class="col-4">
                    <div class="mb-3">
                        <label for="idMascota" class="form-label">Escoge a la mascota</label>
                        <select class="form-control" name="idMascota" id="idMascota">
                            <option th:each="mascota,info: ${listaMascota}" th:value="${mascota.getId()}" th:text="${mascota.getNombre()}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="idCuenta" class="form-label">Escoge la cuenta</label>
                        <select class="form-control" name="idCuenta" id="idCuenta">
                            <option th:each="cuenta,info: ${listaCuentas}" th:value="${cuenta.getId()}" th:text="${cuenta.getCorreo()}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="duracion" class="form-label">Duraci√≥n (en minutos)</label>
                        <input name="duracion" type="number" class="form-control" id="duracion">
                    </div>
                    <div class="mb-3">
                        <label for="entrega" class="form-label">Entrega</label>
                        <input name="entrega" type="text" class="form-control" id="entrega">
                    </div>
                    <div class="mb-3">
                        <label for="responsable" class="form-label">Escoge al responsable</label>
                        <select class="form-control" name="responsable" id="responsable">
                            <option th:each="responsable,info: ${listaResponsable}" th:value="${responsable.getId()}" th:text="${responsable.getNombre()}"></option>
                        </select>
                    </div>
                    <a th:href="@{'/servicios'}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
