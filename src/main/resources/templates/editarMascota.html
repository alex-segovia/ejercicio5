<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Editar mascota</h2>
    <form method="post" th:action="@{'/mascotas/guardar'}">
        <input th:value="${mascota.getId()}" name="id" type="hidden">
        <div class="form-group mb-4">
            <label for="nombre">Nombre</label>
            <input th:value="${mascota.getNombre()}" name="nombre" id="nombre" type="text" class="form-control">
        </div>
        <div class="form-group mb-4">
            <label for="anho">AÃ±o</label>
            <input th:value="${mascota.getAnho()}" name="anho" id="anho" type="text" class="form-control">
        </div>
        <div class="form-group mb-4">
            <label for="sexo">Sexo</label>
            <input th:value="${mascota.getSexo()}" name="sexo" id="sexo" type="text" class="form-control">
        </div>
        <div class="form-group mb-4">
            <label for="razaEspecie">Raza</label>
            <select class="form-control" name="razaEspecie" id="razaEspecie">
                <option th:each="raza,info: ${listaRazas}" th:value="${raza.getId()}" th:text="${raza.getDescripcion()}" th:selected="${mascota.getRazaEspecie().getId()==raza.getId()}"></option>
            </select>
        </div>
        <div class="form-group mb-4">
            <label for="razaOtros">Raza Otros</label>
            <input th:value="${mascota.getRazaOtros()}" name="razaOtros" id="razaOtros" type="text" class="form-control">
        </div>
        <a th:href="@{'/mascotas'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Editar</button>
    </form>
</div>
</body>
</html>
