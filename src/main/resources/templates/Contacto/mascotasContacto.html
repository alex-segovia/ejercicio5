<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Mascotas en TeleVet</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid d-flex justify-content-center mt-5">
            <div class="container w-75 d-flex justify-content-around">
                <a th:href="@{'/listaContactos'}"><button class="btn btn-primary">Atrás</button></a>

            </div>
        </div>
        <div class="container mt-5">
            <h1 class="mb-3">Lista de Mascotas por Contacto</h1>
            <!--
            <div class="container-fluid mb-3" style="padding: 0 !important; margin-right: 0 !important; margin-left: 0 !important;">
                <form class=" d-flex" method="post" th:action="@{/mascotas/buscar}">
                    <input class="form-control me-2 w-75" type="text" name="busqueda" placeholder="Texto a buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>-->
            <table class="table table-sm">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Año</th>
                    <th>Sexo</th>
                    <th>Raza</th>
                    <th></th>

                </tr>
                <tr th:each="mascotaContacto,info: ${listaMascotasContacto}">
                    <td th:text="${info.index + 1}"></td>
                    <td th:text="${mascotaContacto.nombre}"></td>
                    <td th:text="${mascotaContacto.anho}"></td>
                    <td th:text="${mascotaContacto.sexo}"></td>
                    <td th:text="${mascotaContacto.razaEspecie.descripcion}"></td>
                    <td><a class="btn btn-danger" th:href="@{'/eliminarMascotaContacto?idMascota='+${mascotaContacto.getId()}}">Eliminar</a></td>
                </tr>
            </table>
        </div>
    </body>
</html>
