<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Mascotas en TeleVet</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid d-flex justify-content-center mt-5">
            <div class="container w-75 d-flex justify-content-around">
                <a th:href="@{'/mascotas'}"><button class="btn btn-primary">Lista de Mascotas</button></a>
                <a th:href="@{'/listaContactos'}"><button class="btn btn-primary">Contacto y/o Dueño</button></a>
                <a th:href="@{'/listaServicios'}"><button class="btn btn-primary">Servicio</button></a>
                <a th:href="@{'/listaResponsables'}"><button class="btn btn-primary">Nuevo Responsable</button></a>
            </div>
        </div>
        <div class="container mt-5">
            <h1 class="mb-3">Lista de Contactos</h1>
            <a class="btn btn-primary mb-3" th:href="@{'/verCrearContacto'}">Nueva Contacto</a>
            <!--
            <div class="container-fluid mb-3" style="padding: 0 !important; margin-right: 0 !important; margin-left: 0 !important;">
                <form class=" d-flex" method="post" th:action="@{/mascotas/buscar}">
                    <input class="form-control me-2 w-75" type="text" name="busqueda" placeholder="Texto a buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>-->
            <table class="table table-sm">
                <tr>
                    <th>#</th>
                    <th>Correo</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Mascotas</th>
                    <th></th>
                </tr>
                <tr th:each="contacto,info: ${listaContactos}">
                    <td th:text="${info.index + 1}"></td>
                    <td th:text="${contacto.correo}"></td>
                    <td th:text="${contacto.direccion}"></td>
                    <td th:text="${contacto.telefono}"></td>
                    <td><a class="btn btn-primary" th:href="@{'/verMascotasContacto?idCuenta=' + ${contacto.id}}">Ver más</a></td>
                    <td><a class="btn btn-primary" th:href="@{'/editarContacto?idCuenta='+${contacto.getId()}}">Editar</a></td>
                </tr>
            </table>
        </div>
    </body>
</html>
