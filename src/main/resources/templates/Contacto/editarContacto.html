<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
              crossorigin="anonymous">
        <title>Editar Contacto</title>
    </head>
    <body class="container">
        <div class="container">
            <h2>Editar Contacto</h2>
            <hr/>
            <form method="post" th:action="@{/guardarCambiosContacto}" th:object="${cuenta}">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label >Correo</label>
                    <input type="text" class="form-control" th:field="*{correo}" disabled="disabled">
                </div>

                <div class="mb-3">
                    <label >Telefono</label>
                    <input type="text" class="form-control" th:field="*{telefono}" disabled="disabled">
                </div>

                <div class="mb-3">
                    <label>Dirección</label>
                    <input  type="text" class="form-control" th:field="*{direccion}">
                </div>

                <div class="mb-3">
                    <label>Contraseña</label>
                    <input  type="text" class="form-control" th:field="*{password}">
                </div>

                <!--
                <h6><strong><u>Mascotas</u></strong></h6>

                <table class="table table-sm">
                    <tr>
                        <th>#</th>
                        <th>nombre</th>

                        <th></th>
                    </tr>
                    <tr th:each="mascota,info: ${listaMascotasContacto}">
                        <td th:text="${info.index + 1}"></td>
                        <td th:text="${mascota.nombre}"></td>


                        <td><a class="btn btn-danger" th:href="@{'/eliminarMascotaContacto?idMascota='+${mascota.getId()}}">Eliminar</a></td>

                        </td>


                    </tr>
                </table>
                -->
                <a th:href="@{/listaContactos}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
</html>
