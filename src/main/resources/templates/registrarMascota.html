<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Registrar mascota</h2>
    <form method="post" th:action="@{'/mascotas/registrar'}">
        <div class="form-group mb-4">
            <label for="nombre">Nombre</label>
            <input name="nombre" id="nombre" type="text" class="form-control">
        </div>
        <div class="form-group mb-4">
            <label for="anho">Año</label>
            <input name="anho" id="anho" type="text" class="form-control">
        </div>
        <div class="form-group mb-4">
            <label for="historia">Historia</label>
            <input name="historia" id="historia" type="text" class="form-control">
        </div>
        <div class="form-group mb-4">
            <label for="observaciones">Observaciones</label>
            <input name="observaciones" id="observaciones" type="text" class="form-control">
        </div>
        <div class="form-group mb-4">
            <label for="sexo">Sexo</label>
            <input name="sexo" id="sexo" type="text" class="form-control">
        </div>
        <div class="form-group mb-4">
            <label for="razaEspecie">Raza</label>
            <select class="form-control" name="razaEspecie" id="razaEspecie">
                <option th:each="raza,info: ${listaRazas}" th:value="${raza.getId()}" th:text="${raza.getDescripcion()}"></option>
            </select>
        </div>
        <div class="form-group mb-4">
            <label for="razaOtros">Raza Otros</label>
            <input name="razaOtros" id="razaOtros" type="text" class="form-control">
        </div>
        <div class="form-group mb-4">
            <label for="cuenta">Cuenta</label>
            <select class="form-control" name="cuenta" id="cuenta">
                <option value="0">Sin dueño</option>
                <option th:each="cuenta,info: ${listaCuentas}" th:value="${cuenta.getId()}" th:text="${cuenta.getCorreo()}"></option>
            </select>
        </div>
        <a th:href="@{'/mascotas'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
</body>
</html>
