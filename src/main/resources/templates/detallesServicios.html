<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center mt-5">
        <div class="container w-75 d-flex justify-content-around">
            <a th:href="@{'/mascotas'}"><button class="btn btn-primary">Lista de Mascotas</button></a>
            <a th:href="@{'/'}"><button class="btn btn-primary">Contacto y/o Dueño</button></a>
            <a th:href="@{'/'}"><button class="btn btn-primary">Servicio</button></a>
            <a th:href="@{'/'}"><button class="btn btn-primary">Nuevo Responsable</button></a>
        </div>
    </div>
    <div class="container mt-5">
        <h1 class="mb-3">Detalle de servicios de <span th:text="${mascota.getNombre()}"></span></h1>
        <a class="btn btn-primary mb-3">Nuevo Servicio</a>
        <table class="table table-sm">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Hora de Inicio</th>
                <th>Duración</th>
                <th>Entrega</th>
                <th>Responsable</th>
                <th>Servicio</th>
            </tr>
            <tr th:each="servicio,info: ${listaServicios}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${servicio.getNombre()}"></td>
                <td th:text="${servicio.getEdad()}"></td>
                <td th:text="${servicio.getHoraInicio()}"></td>
                <td th:text="${servicio.getDuracion()}"></td>
                <td th:text="${servicio.getEntrega()}"></td>
                <td th:text="${servicio.getResponsable()}"></td>
                <td th:text="${servicio.getServicio()}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
